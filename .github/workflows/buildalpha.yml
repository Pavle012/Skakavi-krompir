name: Build alpha

on: [push, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache-${{ hashFiles('requirements.txt') }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/Nuitka
            C:\Users\runneradmin\AppData\Local\pip\Cache
            C:\Users\runneradmin\AppData\Local\Nuitka\Cache
          key: ${{ runner.os }}-nuitka-${{ hashFiles('requirements.txt') }}

      - run: pip install -r requirements.txt

      - name: Build with Nuitka on Windows
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --onefile --jobs=4 --python-flag=no_docstrings --windows-icon-from-ico=assets/potato.ico --include-data-dir=assets=assets --assume-yes-for-downloads --enable-plugin=tk-inter --lto=no main.py
          if (!(Test-Path dist)) { New-Item -ItemType Directory -Path dist }
          Move-Item main.exe dist/game.exe

      - name: Build with Nuitka on Linux
        if: runner.os == 'Linux'
        run: |
          python -m nuitka --onefile --jobs=$(nproc) --python-flag=no_docstrings --include-data-dir=assets=assets --enable-plugin=tk-inter --static-libpython=yes main.py
          mkdir -p dist
          mv main.bin dist/game

      - name: Create .deb package on Linux
        if: runner.os == 'Linux'
        run: |
          VERSION="0.0.0-alpha-$(git rev-parse --short HEAD)"
          APP_NAME="Skakavi Krompir (Alpha)"
          APP_ID="skakavi-krompir-alpha"
          DEBIAN_PACKAGE_DIR="debian_package"
          
          # Create directory structure
          mkdir -p ${DEBIAN_PACKAGE_DIR}/DEBIAN
          mkdir -p ${DEBIAN_PACKAGE_DIR}/usr/local/bin
          mkdir -p ${DEBIAN_PACKAGE_DIR}/usr/share/applications
          mkdir -p ${DEBIAN_PACKAGE_DIR}/usr/share/pixmaps

          # Copy executable
          cp dist/game ${DEBIAN_PACKAGE_DIR}/usr/local/bin/${APP_ID}

          # Create control file
          cat <<EOF > ${DEBIAN_PACKAGE_DIR}/DEBIAN/control
          Package: ${APP_ID}
          Version: ${VERSION}
          Architecture: amd64
          Maintainer: user <user@example.com>
          Description: A Flappy Bird-like game (Alpha build).
           Skakavi Krompir is a simple game where you control a potato and try to avoid obstacles.
          Depends: libc6 (>= 2.35)
          EOF

          # Create desktop entry
          cat <<EOF > ${DEBIAN_PACKAGE_DIR}/usr/share/applications/${APP_ID}.desktop
          [Desktop Entry]
          Name=${APP_NAME}
          Exec=/usr/local/bin/${APP_ID}
          Icon=/usr/share/pixmaps/skakavi-krompir.png
          Type=Application
          Categories=Game;
          EOF

          # Copy icon
          cp assets/potato.png ${DEBIAN_PACKAGE_DIR}/usr/share/pixmaps/skakavi-krompir.png

          # Build the .deb package. Output directly to dist folder.
          dpkg-deb --build ${DEBIAN_PACKAGE_DIR} dist/${APP_ID}_${VERSION}_amd64.deb

      - name: Upload artifact - Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: game.exe
          path: dist/game.exe

      - name: Upload artifact - Linux .deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: skakavi-krompir-alpha-deb
          path: dist/skakavi-krompir-alpha_*.deb
