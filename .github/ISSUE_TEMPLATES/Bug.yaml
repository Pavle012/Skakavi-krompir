name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Skakavi krompir are you running?
      options:
        - 0.1
        - 1.0
        - 1.1.0
        - 1.2.0
        - alpha
        - other, specify above
      default: 1.2.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What os are you seeing the problem on?
      multiple: true
      options:
        - Linux
        - Windows
        - Other (unsupported right now)
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output if possible
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
